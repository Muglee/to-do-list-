
{% extends 'base.html' %}

{% block body %}
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    /* General styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


/* Form container */
.form-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
}

/* Form title */
h2 {
    text-align: center;
    margin-bottom: 20px;
}

/* Label styles */
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

/* Input and textarea styles */
input[type="text"],
input[type="date"],
textarea,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea {
    height: 100px;
}

/* Button styles */
button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #0056b3;
}

/* Disabled fields */
input[disabled] {
    background-color: #f0f0f0;
    cursor: not-allowed;
}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Task Form</h2>
        <form action="" method="POST">
        {% csrf_token %}
            {{form}}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>




{% endblock body %}
