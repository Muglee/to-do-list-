<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">

<style>

  /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f4f7;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Container for the sign-up form */
.signup-container {
  background-color: white;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

h2 {
  margin-bottom: 1.5rem;
  font-size: 1.8rem;
  color: #333;
}

/* Form styling */
.signup-form {
  display: flex;
  flex-direction: column;
}

/* Input field group styling */
.input-group {
  margin-bottom: 1rem;
  text-align: left;
}

.input-group label {
  font-size: 0.9rem;
  color: #555;
  display: block;
  margin-bottom: 0.3rem;
}

.input-group input {
  width: 100%;
  padding: 0.8rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  transition: border-color 0.3s;
}

.input-group input:focus {
  border-color: #0056b3;
  outline: none;
}

/* Submit button styling */
.submit-btn {
  background-color: #0056b3;
  color: white;
  padding: 1rem;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

.submit-btn:hover {
  background-color: #004094;
}

/* Link to login page */
.signup-link {
  margin-top: 1rem;
  font-size: 0.9rem;
  color: #777;
}

.signup-link a {
  color: #0056b3;
  text-decoration: none;
}

.signup-link a:hover {
  text-decoration: underline;
}


</style>

</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form action="#" method="POST" class="signup-form">
      {% csrf_token %}
      {{form}}
      <button type="submit" class="submit-btn">Sign Up</button>
      <p class="signup-link">Already have an account? <a href="#">Login</a></p>
    </form>
  </div>
</body>
</html>
