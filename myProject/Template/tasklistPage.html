

{% extends 'base.html' %}

{% block body %}
    
<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Category name</th>
    <th>Task name</th>
    <th>Priority</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  {% for i in task %}
    
  <tr>
    <td>{{i.categoryName}}</td>
    <td>{{i.taskName}}</td>
    <td>{{i.priority}}</td>
    <td>
    {% if status == "On_Going" %} 
      <p>On_Going</p>
    {% else %}
      <p>Completed</p>
    {% endif %}
    </td>
    <td>
        <a href="{% url 'editTaskPage' i.id %}">Edit</a>
        <a href="{% url 'deltask' i.id %}">Delete</a>
        
    </td>
  </tr>
  {% endfor %}
</table>

</body>
</html>




{% endblock body %}
