<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="{% url 'homePage' %}">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="{% url 'categoryPage' %}">category</a></li>
  <li><a href="{% url 'categorylist' %}">categorylist</a></li>
  <li><a href="{% url 'categorytaskPage' %}">categorytask</a></li>
  <li><a href="{% url 'tasklistPage' %}">Tasklist</a></li>
  <li style="float:right"><a href="{% url 'logoutPage' %}">Logout</a></li>
</ul>

</body>
</html>
